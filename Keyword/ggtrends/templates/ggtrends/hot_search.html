{% extends 'main.html' %}

{% block content %}

<div class="image-container">
  <div class="text">
    <span>Google Trending</span>
  </div>
</div>

<h1 class="title" style="padding-top:16px;">Search</h1>
<div class="input-group">
  <input 
    action="{% url 'index' %}"
    type="search" 
    class="form-control rounded" 
    aria-label="Search" 
    aria-describedby="search-addon" 
    placeholder="Search..."
    name="search_query"
    value="{{search_query}}"/>
  <button type="button" class="btn btn-outline-primary" style="margin-inline-start:16px;">
      <span class="icon">
        <i class="fas fa-search"></i>
      </span>
    <span>search</button>
</div>


<section class="section is-medium">
  <h1 class="title">Trending</h1>
  <h2 class="subtitle">Google search results in the last 24 hours</h2>         
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>STT</th>
        <th>Trends Name</th>
      </tr>
    </thead>
    <tbody>
    {% if trend_data %}  
        {% for i in trend_data %}
        <tr>
            <td>{{i.index}}</td>
            <td>{{i.0}}</td>
        </tr>
        {% endfor %}
    {% endif %}
    </tbody>
  </table>
</section>


{% endblock content %}
